<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="formEvents_style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>DOM Manipulation with Forms</h1>
      <hr />
      <div class="d-flex flex-row justify-content-around mystyle1">
        <div class="d-flex flex-column">
          <form onsubmit="event.preventDefault();onFormSubmit();">
            <div class="inputdata">
              <label>First name</label><br />
              <input type="text" id="firstname" /><br />
              <label>Last name</label><br />
              <input type="text" id="lastname" /><br />
              <label>Gender</label><br />
              <input type="text" id="gender" /><br />
              <label>Choice of food <small>Choose any two items</small></label
              ><br />
              <input type="checkbox" class="ckeck2" id="Butter Chicken" />Butter
              Chicken
              <input type="checkbox" class="ckeck2" id="Biryani" />Biryani
              <input type="checkbox" class="ckeck2" id="Aloo Gobi" />Aloo Gobi
              <br />
              <input type="checkbox" class="ckeck2" id="Matar Paneer" />Matar
              Paneer
              <input type="checkbox" class="ckeck2" id="Samosas" />Samosas<br />
              <label>Address</label><br />
              <input type="text" id="address" /><br />
              <label>Pincode</label><br />
              <input type="text" id="pincode" /><br />
              <label>State</label><br />
              <input type="text" id="state" /><br />
              <label>Country</label><br />
              <input type="text" id="country" /><br />
              <input type="submit" value="Submit" id="submit-btn" /><br />
            </div>
          </form>
        </div>
        <div class="table-responsive-sm mystyle">
          <table class="table table-bordered" id="table">
            <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Gender</th>
                <th>Choice of food</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>State</th>
                <th>Country</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
